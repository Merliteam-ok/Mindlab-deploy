apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-fe
  namespace: test
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-fe
  template:
    metadata:
      labels:
        app: chatbot-fe
        vers: "7"
    spec:
      containers:
        - name: frontend
          image: 026090511617.dkr.ecr.us-east-2.amazonaws.com/mindlab-test:chatbot-fe-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3005
      imagePullSecrets:
        - name: ecr-secret
