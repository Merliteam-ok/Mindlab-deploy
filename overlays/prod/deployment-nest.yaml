apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-nest-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mi-nest-app
  template:
    metadata:
      labels:
        app: mi-nest-app
    spec:
      containers:
        - name: mi-nest-app
          image: 123456789012.dkr.ecr.us-east-2.amazonaws.com/mi-nest-app:latest
          ports:
            - containerPort: 3001
