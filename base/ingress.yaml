apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mi-nest-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: app.mind-lab.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mi-nest-app
                port:
                  number: 80
